<ion-header>
  <ion-navbar>
    <ion-title>{{recipe?.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      Instructions
    </ion-card-header>
    <ion-card-content>
      {{recipe?.instructions}}
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-list-header>
      Ingredients
    </ion-list-header>
    <ion-item *ngFor="let ingredient of recipe?.ingredients">{{ingredient}}</ion-item>
  </ion-list>
</ion-content>
