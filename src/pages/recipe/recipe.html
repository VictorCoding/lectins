<ion-header>
  <ion-navbar>
    <ion-title>
      Recipes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <button *ngFor="let recipe of recipes" ion-item (click)="viewRecipe(recipe)">
        {{recipe.name}}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
